<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notepad</h1>
    <textarea id="notepad" rows=25" cols="60" spellcheck="false"></textarea>
    <br>
    <button id="save">Save</button>
    <button id="clear">Clear</button>

    <script>
        // Function to save the text to localStorage
        document.getElementById("save").addEventListener("click", function() {
            const text = document.getElementById("notepad").value;
            localStorage.setItem("notepadText", text);
        });

        // Function to clear the text in notepad and localStorage
        document.getElementById("clear").addEventListener("click", function() {
            document.getElementById("notepad").value = "";
            localStorage.removeItem("notepadText");
        });

        // Check if there is saved text in localStorage and display it
        const savedText = localStorage.getItem("notepadText");
        if (savedText) {
            document.getElementById("notepad").value = savedText;
        }
    </script>
</body>
</html>
